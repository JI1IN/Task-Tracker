    <div>
        <h1>Task Tracker</h1>

        <div class="task-container">

            <div class="list-form">
                <h2>Create To-Do List</h2>
                <form id="list-form">
                    <input type="text" id="list-title" placeholder="Enter a to-do list title" required>
                    <button type="submit">Create List</button>
                </form>
            </div>

            <div class="task-form">
                <h2>Add Task</h2>
                <form id="task-form">
                    <input type="text" id="task" placeholder="Enter a task" required>
                    <input type="text" id="date" placeholder="Due date (dd.mm.yyyy)" required>
                    <input type="text" id="priority" placeholder="Priority (high, medium, low)" required>
                    <br>
                    <select id="list-select" required>
                        <option value="" disabled selected>Select a To-Do List</option>
                    </select>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <div class="task-list-container">
                <h2>Your To-Do Lists</h2>
                <ul id="todo-list" class="space-y-4">
                    <!-- Dynamically populated to-do lists will appear here -->
                </ul>
            </div>
        </div>
    </div>
