<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Tracker</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/nav.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Jason</a>
            <div class="nav-links"><ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/task-tracker">Tracker</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Task Tracker</h1>

        <div class="task-container">
            <!-- To-Do List Form -->
            <div class="list-form">
                <h2>Create To-Do List</h2>
                <form id="list-form">
                    <input type="text" id="list-title" placeholder="Enter a to-do list title" required>
                    <button type="submit">Create List</button>
                </form>
            </div>

            <!-- Task Form -->
            <div class="task-form">
                <h2>Add Task</h2>
                <form id="task-form">
                    <input type="text" id="task" placeholder="Enter a task" required>
                    <input type="text" id="date" placeholder="Due date (dd.mm.yyyy)" required>
                    <input type="text" id="priority" placeholder="Priority (high, medium, low)" required>
                    <select id="list-select" required>
                        <option value="" disabled selected>Select a To-Do List</option>
                        <!-- Dynamically populate list options here -->
                    </select>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <!-- To-Do Lists and Tasks -->
            <div class="task-list-container">
                <h2>Your To-Do Lists</h2>
                <ul id="todo-list">
                    <!-- Dynamically populated to-do lists will appear here -->
                </ul>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2024 Jason Chen. All rights reserved.</p>

    </footer>

    <script src="../static/script.js"></script>

</body>
</html>
